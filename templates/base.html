<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Treinaí{% endblock %}</title>
</head>
<body>
    <header>
        <h1>Treinaí</h1>
        <nav>
            <a href="/">Home</a>
            {% if user.is_authenticated %}
                <a href="/logout/">Sair</a>
            {% else %}
                <a href="/login/">Login</a>
            {% endif %}
        </nav>
    </header>

    <main>
        {% block content %}
        {% endblock %}
    </main>
</body>
</html>
