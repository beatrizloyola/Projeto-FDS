<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Treinaí</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }

    /* Cabeçalho preto */
    .header {
      background-color: #2b2b2b;
      padding: 15px;
      text-align: center; /* centraliza a imagem */
    }

    .header img {
      height: 20vh;
      object-fit: contain; /* garante proporção dentro do box */
    }

    /* Menu vermelho */
    .menu {
      display: flex;
      justify-content: space-around;
      background-color: #d32f2f;
      padding: 10px 0;
    }

    .menu a {
      color: white;
      text-decoration: none;
      font-weight: bold;
      font-size: 18px;
    }

    .menu a:hover {
      color: black;
    }
  </style>
</head>
<body>

  <div class="header">
    <img src="LogoBranca.png" alt="Treinai Logo">
  </div>

  <nav class="menu">
    <a href="#">Treinos</a>
    <a href="#">Medalhas</a>
    <a href="#">Perfil</a>
  </nav>

</body>
</html>
