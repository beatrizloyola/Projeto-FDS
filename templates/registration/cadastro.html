<!DOCTYPE html>
<html>
<head>
        <title>Cadastro</title>
        <meta charset="utf-8">
        {% load static %}
        <link rel="stylesheet" href="{% static 'css/cadastro.css' %}">
</head>
<body>
    <div class="cadastro-container">
        <div class="cadastro-card">
            <img class="cadastro-logo" src="{% static 'img/LogoPreta.png' %}" alt="Treinaí">
            <div class="cadastro-title">Treinaí</div>
            <div class="cadastro-subtitle">Bem-vindo!</div>

            {% if messages %}
                <ul>
                        {% for message in messages %}
                                <li>{{ message }}</li>
                        {% endfor %}
                </ul>
            {% endif %}

            <form method="POST">
                {% csrf_token %}
                <input class="cadastro-field" type="text" name="username" placeholder="Nome de usuário:" required>
                <input class="cadastro-field" type="password" name="password" placeholder="Senha:" required>
                <input class="cadastro-field" type="date" name="data_nascimento" placeholder="Data de nascimento">
                <input class="cadastro-field" type="number" step="0.01" name="altura" placeholder="Altura (ex: 1.75)">
                <input class="cadastro-field" type="number" step="0.01" name="peso" placeholder="Peso (ex: 70.5)">

                <button class="cadastro-button" type="submit">Criar nova conta</button>
            </form>

            <a href="{% url 'login' %}"><button class="secondary-button" type="button">Login</button></a>
        </div>
    </div>

</body>
</html>
