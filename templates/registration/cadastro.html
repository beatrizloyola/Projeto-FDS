<!DOCTYPE html>
<html>
<head>
    <title>Cadastro</title>
</head>
<body>
    <h2>Cadastro</h2>

    {% if messages %}
        <ul>
            {% for message in messages %}
                <li>{{ message }}</li>
            {% endfor %}
        </ul>
    {% endif %}

    <form method="POST">
        {% csrf_token %}
        <input type="text" name="username" placeholder="UsuÃ¡rio" required><br>
        <input type="password" name="password" placeholder="Senha" required><br>
        <input type="date" name="data_nascimento" placeholder="Data de nascimento"><br>
        <input type="number" step="0.01" name="altura" placeholder="Altura (ex: 1.75)"><br>
        <input type="number" step="0.01" name="peso" placeholder="Peso (ex: 70.5)"><br>
        <button type="submit">Cadastrar</button>
    </form>

    <br>
    <a href="{% url 'login' %}">Voltar para login</a>
</body>
</html>
