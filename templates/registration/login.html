<!DOCTYPE html>
<html>
<head>
        <title>Login</title>
        <meta charset="utf-8">
        {% load static %}
        <link rel="stylesheet" href="{% static 'css/login.css' %}">
</head>
<body>
    <div class="login-container">
        <div class="login-card">
            <img class="login-logo" src="{% static 'img/LogoPreta.png' %}" alt="Treinaí">
            <div class="login-title">Login</div>
    {% if messages %}
        <ul>
            {% for message in messages %}
                <li>{{ message }}</li>
            {% endfor %}
        </ul>
    {% endif %}

            <form method="POST">
                {% csrf_token %}
                <input class="login-field" type="text" name="username" placeholder="Nome de usuário:" required>
                <input class="login-field" type="password" name="password" placeholder="Senha:" required>
                <a class="helper-link" href="#">Esqueceu sua Senha?</a>
                <button class="login-button" type="submit">Entrar</button>
            </form>

            <a href="{% url 'cadastro' %}"><button class="secondary-button" type="button">Cadastrar-se</button></a>
        </div>
    </div>

</body>
</html>
